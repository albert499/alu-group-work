<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<style>
.error { color: red; }
</style>
</head>
<body>

<h2>Job Application Form</h2>
<form id="jobApplicationForm">
    <div>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required pattern="[A-Za-z\s]+" title="Letters and spaces only" value="Elizabeth Logozaga">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required value="elizabeth@gmail.com">
    </div>
    <div>
        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="phone-number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890" value="024-632-708">
    </div>
    <div>
        <label for="linkedin-url">LinkedIn Profile URL:</label>
        <input type="url" id="linkedin-url" name="linkedin-url" required value="https://www.linkedin.com/profile/view?id=123456789">
    </div>
    <div>
        <label for="cover-letter">Cover Letter:</label>
        <textarea id="cover-letter" name="cover-letter" required pattern="^[A-Za-z0-9\s,.\-]+$" title="No special characters">Dear Hiring Manager,

I am writing to express my interest in the accountant position at your company. With 5 years of experience in accounting, I am confident in my ability to handle financial tasks efficiently. I am excited about the opportunity to work with your esteemed organization and contribute to its success.

Thank you for considering my application. I look forward to the opportunity to discuss how my skills and experiences align with the needs of your team.

Sincerely,
Elizabeth</textarea>
    </div>
    <div>
        <label for="expected-salary">Expected Salary:</label>
        <input type="number" id="expected-salary" name="expected-salary" step="0.01" required value="60000">
    </div>
    <div>
        <button type="submit">Submit Application</button>
    </div>
</form>

<script>
document.getElementById('jobApplicationForm').addEventListener('submit', function(event) {
    var fullName = document.getElementById('full-name').value;
    var email = document.getElementById('email').value;
    var phoneNumber = document.getElementById('phone-number').value;
    var linkedinURL = document.getElementById('linkedin-url').value;
    var coverLetter = document.getElementById('cover-letter').value;
    var expectedSalary = document.getElementById('expected-salary').value;

    // Validate full name
    if (!/^[A-Za-z\s]+$/.test(fullName)) {
        alert('Invalid full name. Please enter letters and spaces only.');
        event.preventDefault();
        return;
    }

    // Validate email
    if (!/^[\w-]+(?:\.[\w-]+)*@(?:[\w-]+\.)+[a-zA-Z]{2,7}$/.test(email)) {
        alert('Invalid email format.');
        event.preventDefault();
        return;
    }

    // Validate phone number
    if (!/^[0-9]{3}-[0-9]{3}-[0-9]{4}$/.test(phoneNumber)) {
        alert('Invalid phone number format. Please use the format: 123-456-7890.');
        event.preventDefault();
        return;
    }

    // Validate LinkedIn URL
    if (!/^https?:\/\/(www\.)?linkedin\.com\/\S+$/.test(linkedinURL)) {
        alert('Invalid LinkedIn URL format. Please enter a valid URL.');
        event.preventDefault();
        return;
    }

    // Validate cover letter
    if (!/^[A-Za-z0-9\s,.\-]+$/.test(coverLetter)) {
        alert('Invalid cover letter. Please use only letters, numbers, spaces, commas, periods, and hyphens.');
        event.preventDefault();
        return;
    }

    // Validate expected salary
    if (isNaN(parseFloat(expectedSalary)) || parseFloat(expectedSalary) < 0) {
        alert('Invalid expected salary. Please enter a valid number.');
        event.preventDefault();
        return;
    }
});
</script>

</body>
</html>
