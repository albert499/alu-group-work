<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-commerce Checkout Form</title>
<style>
.error { color: red; }
</style>
</head>
<body>

<h2>E-commerce Checkout Form</h2>
<form id="checkoutForm">
    <div>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required pattern="[A-Za-z\s]+" title="Letters and spaces only" value="John Micheal">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required value="john.doe@example.com">
    </div>
    <div>
        <label for="shipping-address">Shipping Address:</label>
        <textarea id="shipping-address" name="shipping-address" required pattern="^[a-zA-Z0-9\s\-,\.]+$" title="Alphanumeric characters and some special characters (commas, periods, hyphens)">123 Main Street</textarea>
    </div>
    <div>
        <label for="credit-card-number">Credit Card Number:</label>
        <input type="text" id="credit-card-number" name="credit-card-number" required pattern="[0-9]{13,16}" title="Valid credit card number format (13-16 digits)" value="1234567890123456">
    </div>
    <div>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3,4}" title="3 or 4 digit number" value="123">
    </div>
    <div>
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Valid date in MM/YY format" value="01/25">
    </div>
    <div>
        <button type="submit">Checkout</button>
    </div>
</form>

<script>
document.getElementById('checkoutForm').addEventListener('submit', function(event) {
    var fullName = document.getElementById('full-name').value;
    var email = document.getElementById('email').value;
    var shippingAddress = document.getElementById('shipping-address').value;
    var creditCardNumber = document.getElementById('credit-card-number').value;
    var cvv = document.getElementById('cvv').value;
    var expirationDate = document.getElementById('expiration-date').value;

    // Validate full name
    if (!/^[A-Za-z\s]+$/.test(fullName)) {
        alert('Invalid full name. Please enter letters and spaces only.');
        event.preventDefault();
        return;
    }

    // Validate email
    if (!/^[\w-]+(?:\.[\w-]+)*@(?:[\w-]+\.)+[a-zA-Z]{2,7}$/.test(email)) {
        alert('Invalid email format.');
        event.preventDefault();
        return;
    }

    // Validate shipping address
    if (!/^[a-zA-Z0-9\s\-,\.]+$/.test(shippingAddress)) {
        alert('Invalid shipping address. Please use alphanumeric characters and some special characters (commas, periods, hyphens).');
        event.preventDefault();
        return;
    }

    // Validate credit card number
    if (!/[0-9]{13,16}/.test(creditCardNumber)) {
        alert('Invalid credit card number format. Please enter a valid credit card number (13-16 digits).');
        event.preventDefault();
        return;
    }

    // Validate CVV
    if (!/[0-9]{3,4}/.test(cvv)) {
        alert('Invalid CVV. Please enter a 3 or 4 digit number.');
        event.preventDefault();
        return;
    }

    // Validate expiration date
    if (!/(0[1-9]|1[0-2])\/[0-9]{2}/.test(expirationDate)) {
        alert('Invalid expiration date format. Please use MM/YY format.');
        event.preventDefault();
        return;
    }
});
</script>

</body>
</html>
